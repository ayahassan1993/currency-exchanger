<div>
    <div class="flex items-center justify-between mb-4 max-sm:flex-wrap">
        <h1 class="font-bold">{{selectedCurrencyName}}</h1>
        <button routerLink="../" mat-raised-button class="py-2 bg-black text-white h-auto max-h-11">Back to
            home</button>
    </div>

    <app-currancy-exchanger #currencyExchanger [initData]="initData" [isDetails]="true"
        (fromValueChanged)="selectedCurrencyName=$event" (currencyChanged)="initData = $event;getExchangeRates()">
    </app-currancy-exchanger>

    <!-- chart  -->
    <div class="mt-10">
        <highcharts-chart *ngIf="chartOptions.series?.length" [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 500px; display: block;padding-top: 1rem;"></highcharts-chart>
    </div>

</div>
