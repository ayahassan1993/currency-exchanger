<div>
    <div class="flex items-center justify-between mb-4 max-sm:flex-wrap">
        <h1 class="font-bold">{{selectedCurrencyName}}</h1>
        <button routerLink="../" mat-raised-button class="py-2 bg-black text-white h-auto max-h-11">Back to
            home</button>
    </div>

    <app-currancy-exchanger [initData]="initData" [isDetails]="true" (fromValueChanged)="selectedCurrencyName=$event"
        (currencyChanged)="initData['from']=$event.currency;initData['value']=$event.amount;getExchangeRates()">
    </app-currancy-exchanger>

    <!-- chart  -->
    <div class="mt-10">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 500px; display: block;padding-top: 1rem;"></highcharts-chart>
    </div>

</div>
